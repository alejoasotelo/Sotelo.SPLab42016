<form class="form">

	<div ng-if="alertas.length > 0" class="alert alert-warning">
		{{alertas}}
	</div>

	<div class="form-group">
		<label for="nombre">Nombre</label>
		<input type="text" class="form-control" name="nombre" ng-model="producto.nombre"/>
	</div>

	<div class="form-group">
		<label for="porcentaje">Porcentaje</label>
		<input type="number" class="form-control" name="porcentaje" ng-model="producto.porcentaje"/>
	</div>

	<button type="button" ng-click="guardar()" class="btn btn-default">Guardar</button>

</form>
