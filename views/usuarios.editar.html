<form class="form">

	<div ng-if="alertas.length > 0" class="alert alert-warning">
		{{alertas}}
	</div>

	<div class="form-group">
		<label for="nombre">Nombre</label>
		<input type="text" class="form-control" name="nombre" ng-model="usuario.nombre"/>
	</div>

	<div class="form-group">
		<label for="correo">Correo</label>
		<input type="email" class="form-control" name="correo" ng-model="usuario.correo"/>
	</div>

	<div class="form-group">
		<label for="clave">Clave</label>
		<input type="password" class="form-control" name="clave" ng-model="usuario.clave"/>
	</div>

	<div class="form-group">
		<label for="tipo">Tipo</label>
		<select name="tipo" ng-model="usuario.tipo" class="form-control">
			<option value="comprador">comprador</option>
			<option value="vendedor">Vendedor</option>
			<option value="administrador">Administrador</option>
		</select>
	</div>

	<div class="form-group">
		<label for="foto">foto</label>
		<input type="file" class="form-control" name="foto" ng-model="usuario.foto"/>
	</div>

	<button type="button" ng-click="guardar()" class="btn btn-default">Guardar</button>

</form>
